<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Data Guru</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a th:href="@{/}">Sistem Sekolah</a>
      </div>
      <div class="navbar-right">
        <a th:href="@{/staff}">Staff</a>
        <a th:href="@{/pelajaran}">Pelajaran</a>
        <a th:href="@{/guru}">Guru</a>
        <a th:href="@{/transaksi}">Transaksi</a>
        <a th:href="@{/auth/logout}" class="logout-btn">Logout</a>
      </div>
    </nav>

    <div class="container">
      <div id="feedback-form">
        <h2 class="header">Form Guru</h2>
        <form
          th:action="@{${guruRec.id} != null ? '/guru/submit/' + ${guruRec.id} : '/guru/submit'}"
          th:object="${guruRec}"
          method="post"
          class="form-group"
        >
          <label>ID:</label>
          <input type="text" th:field="*{id}" readonly />

          <label>Nama:</label>
          <input type="text" th:field="*{nama}" required />

          <label>Umur:</label>
          <input type="number" th:field="*{umur}" required />

          <label>Gaji Pokok:</label>
          <input type="number" th:field="*{gajiPokok}" required />

          <label>Mata Pelajaran:</label>
          <select name="pelajaranIds" multiple size="5">
            <option
              th:each="p : ${listPelajaran}"
              th:value="${p.id}"
              th:text="${p.namaPelajaran}"
              th:selected="${guruRec.pelajaranList.contains(p)}"
            ></option>
          </select>

          <button type="submit" name="add">Add</button>
          <button type="submit" name="edit">Edit</button>
          <button
            type="submit"
            name="delete"
            onclick="return confirm('Yakin ingin menghapus guru ini?');"
          >
            Delete
          </button>
        </form>
      </div>

      <hr />

      
      <table class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Gaji Total</th>
            <th>Mata Pelajaran</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="g : ${listGuru}">
            <td th:text="${g.id}"></td>
            <td th:text="${g.nama}"></td>
            <td th:text="${g.umur}"></td>
            <td th:text="${g.hitungGaji()}"></td>

         
            <td>
              <span
                th:each="m : ${g.mengajarList}"
                th:text="${m.pelajaran.namaPelajaran + ' '}"
              ></span>
            </td>

            <td>
              <a th:href="@{'/guru/' + ${g.id}}">Select</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
