<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Data Orang</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a th:href="@{/}">Sistem Sekolah</a>
      </div>
      <div class="navbar-right">
        <a th:href="@{/staff}">Staff</a>
        <a th:href="@{/pelajaran}">Pelajaran</a>
        <a th:href="@{/guru}">Guru</a>
        <a th:href="@{/transaksi}">Transaksi</a>
        <a th:href="@{/auth/logout}" class="logout-btn">Logout</a>
      </div>
    </nav>

    

    <div class="container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Gaji Pokok</th>
            <th>Pekerjaan</th>
            <th>Detail</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="o : ${listOrang}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.nama}"></td>
            <td th:text="${o.umur}"></td>
            <td th:text="${o.gajiPokok}"></td>
            <td th:text="${o.jenis}"></td>
            <td th:text="${o.detail}"></td>
            <td>
              <a th:href="@{'/orang/' + ${o.id}}">Select</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
